<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>コントラクトの検索</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/search/searchResults.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
</head>
<body>
    <!-- このテンプレートは、以下に宣言された ListView で各項目を表示するために
         使用されます。 -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src:pictute;" />
            <div class="item-content">
                <h3 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerText:title"></h3>
                <h4 class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerText:pubDate"></h4>
            </div>
        </div>
    </div>

    <!-- 読み込まれて表示されるコンテンツです。 -->
    <div class="searchResults fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <img src="/images/GeekFinderHead.png" />
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="resultsmessage win-type-x-large">検索に一致する結果がありません。</div>
            <div class="resultslist win-selectionstylefilled" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
